<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}| Lab 1 {% endblock %}</title>
    <!-- Подключение шрифта Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'background': '#18181b',
                        'foreground': '#e4e4e7',
                        'accent': '#2563eb',
                        'accent-hover': '#1d4ed8',
                        'border': '#3f3f46',
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }


    </style>
</head>
<body class="bg-background text-foreground font-sans antialiased">

<!-- Навигационная панель -->
<nav class="bg-background border-b border-border p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/"
           class="text-foreground text-xl font-semibold hover:text-accent transition duration-300 flex items-center">
            <i class="lucide" data-lucide="layout-dashboard"></i>
            <span class="ml-2">Lab 1</span>
        </a>
        <ul class="flex space-x-6">
            <li>
                <a href="/chat_rooms"
                   class="text-foreground hover:text-accent transition duration-300 ease-in-out flex items-center">
                    <i class="lucide" data-lucide="message-circle"></i>
                    <span class="ml-2">Чаты</span>
                </a>
            </li>
            {% if user_is_authenticated %}
            <li class="flex items-center space-x-2">
                <i class="lucide" data-lucide="user"></i>
                <span>{{ user_email }}</span>
                <a href="/logout"
                   class="flex items-center text-accent hover:text-accent-hover transition duration-300 ml-4 space-x-1">
                    <i class="lucide" data-lucide="log-out"></i>
                    <span>Выйти</span>
                </a>
            </li>

            {% else %}
            <li>
                <a href="/login"
                   class="text-foreground hover:text-accent transition duration-300 ease-in-out flex items-center">
                    <i class="lucide" data-lucide="log-in"></i>
                    <span class="ml-2">Войти</span>
                </a>
            </li>
            <li>
                <a href="/register"
                   class="text-foreground hover:text-accent transition duration-300 ease-in-out flex items-center">
                    <i class="lucide" data-lucide="user-plus"></i>
                    <span class="ml-2">Зарегистрироваться</span>
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- Основное содержимое -->
<main class="container mx-auto mt-10 p-8 bg-neutral-900 text-foreground rounded-lg shadow-lg">
    {% block content %}
    {% endblock %}
</main>

<!-- Футер -->
<footer class="bg-background border-t border-border mt-10 p-6">
    <div class="container mx-auto text-center text-neutral-400">
        <p>Все права защищены &copy; 2024</p>
    </div>
</footer>

<!-- Инициализация иконок Lucide -->
<script>
    lucide.createIcons();
</script>

</body>
</html>
